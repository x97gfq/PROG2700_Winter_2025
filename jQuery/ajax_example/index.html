<!DOCTYPE html>
<html>
    <head>
        <title>My Trivia Page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            
            <h1>Trivia Question</h1>

            <p id="category"></p>
            <p id="question"></p>

            <ol>
                <li>
                    <input type="radio" name="answers" id="answer1"/>
                    <span id="correct_answer"></span>
                </li>
                <li>
                    <input type="radio" name="answers" id="answer2"/>
                    <span id="incorrect_answer1"></span>
                </li>
                <li>
                    <input type="radio" name="answers" id="answer3"/>
                    <span id="incorrect_answer2"></span>
                </li>
                <li>
                    <input type="radio" name="answers" id="answer4"/>
                    <span id="incorrect_answer3"></span>
                </li>
            </ol>


            <button id="submitAnswer">Submit Answer</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
