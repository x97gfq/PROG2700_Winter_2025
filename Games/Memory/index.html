<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="display-container">
        <div id="message">Start!</div>
        <div id="moves">0</div>
    </div>
    <div class="game-container">
        <span class="card" id="card1">
            <img class="card-image" src="images/cover.png"/>
        </span>
        <span class="card" id="card2">
            <img class="card-image" src="images/cover.png"/>
        </span>
        <span class="card" id="card3">
            <img class="card-image" class="card-image" src="images/cover.png"/>
        </span>
        <span class="card" id="card4">
            <img class="card-image" src="images/cover.png"/>
        </span>
        <span class="card" id="card5">
            <img class="card-image" src="images/cover.png"/>
        </span>
        <span class="card" id="card6">
            <img class="card-image" src="images/cover.png"/>
        </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
